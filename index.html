<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/boilerplate.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>
<title></title>
</head>

<body class="hostElt">
    <div class="content_title">
        <span id="doc_name"></span>
        <button class="hostButton" id="load_profile">load profile</button>
    </div>    
    <div id="content">    
        <div class="content_row">
            <div class="colorWrapper" id="rgb">
                <span>RGB</span>
                <p id="rgb_data">something....</p>
            </div>
            <div class="colorWrapper" id="cmky">
                <span>CMYK</span>
                <p id="cmyk_data">something.....</p>
            </div>
        </div>
        <div class="content_row">
            <div class="colorWrapper" id="working_rgb">
                <span>作業用 RGB</span>
                <p id="working_rgb_data">something....</p>
            </div>
            <div class="colorWrapper" id="working_cmky">
                <span>作業用 CMYK</span>
                <p id="working_cmyk_data">something.....</p>
            </div>
        </div>
    </div>
    
    <!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode  
    <span class="debuglink" id="reload">Reload</span>
    <span class="debuglink" id="debug">Debug</span>
    <span class="debuglink" id="sources">Sources</span>
    -->
    
    <script src="./src/libs/CSInterface.js"></script>

    <script src="./src/libs/themeManager.js"></script>
    <script src="./src/main.js"></script>

        
</body>
</html>
